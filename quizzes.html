<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Preguntas</title>
    <link rel="stylesheet" href="quizzestyle.css">
</head>
<body>
    <div class="progress-bar-container">
      <button id="exitButton">
        <img src="./Images/-icon-arrow-left.svg" alt="Salir">
    </button>
        <div class="progress-bar">
          
          </div>
    </div>
    
    <div class="quiz-container">
        
        <div id="quiz">
            <h2 id="question">Pregunta del quiz</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Respuesta A</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Respuesta B</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Respuesta C</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Respuesta D</label>
                </li>
            </ul>
            <button id="submit">Confirmar</button>
        </div>
    </footer>
        <div id="result" style="display: none;">
            <h2 id="score"></h2>
            <button onclick="location.reload()">Reiniciar Quiz</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
